<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Секретный доступ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }

    .error {
      color: #ff5252;
      margin-top: 10px;
      display: none;
    }

    .images {
      display: none;
      margin-top: 20px;
    }

    .images img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Введите секретный код</h2>
  <input type="password" id="code" placeholder="Секретный код">
  <button onclick="checkCode()">Войти</button>

  <div class="error" id="error">❌ Неверный код</div>

  <div class="images" id="images">
    <img src="Без названия1159_20260111150848.jpg">
    <img src="Без названия1161.jpg">
  </div>
</div>

<script>
  const SECRET_CODE = "71492"; // ← ТУТ МЕНЯЕШЬ КОД

  function checkCode() {
    const input = document.getElementById("code").value;
    const error = document.getElementById("error");
    const images = document.getElementById("images");

    if (input === SECRET_CODE) {
      images.style.display = "block";
      error.style.display = "none";
    } else {
      error.style.display = "block";
      images.style.display = "none";
    }
  }
</script>

</body>
</html>
